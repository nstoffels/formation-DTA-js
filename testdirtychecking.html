<html>
	<head>
		<!-- angularjs.org -->

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
		<script>
			angular.module("app1", []) /*création d'un module app1*/
				.controller("UserController", function(){
					console.log("je suis le controleur")
					var user=this;
					user.name="Nicolas";
					
			})
		</script>
		</head>
	<body ng-app="app1"> <!-- Créer d'abord le module !!!! -->
		
		<header>
			<h1>Exercice de js</h1>
		</header>
		
		<main ng-controller="UserController as user"> <!--  Signale l'instanciation du controleur -->	
			<h1>Bonjour {{user.name}}</h1>
			<input ng-model="user.name">

		</main>
			
	</body>
</html>
